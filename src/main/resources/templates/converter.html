<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Currency Converter</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>Currency Converter</h1>

<div>
	<label for="amount">Amount:</label>
	<input type="number" id="amount" placeholder="Enter amount">
</div>
<div>
	<label for="convertedAmount">From:</label>
	<input type="text" id="convertedAmount" placeholder="Сумма в долларах">
</div>

<script>
	console.log("start")
	
	const inputAmount = document.querySelector("#amount")
		inputConvertedAmount = document.querySelector("#convertedAmount")
	
	inputAmount.addEventListener("input", () => {
		console.log("inputAmount")
		$.ajax({
			url: "/getAmount",
			type: "GET",
			data: {
				amount: inputAmount.value
			},
			success: function(response){
				inputConvertedAmount.value = response
			},
			error: function(){
				inputConvertedAmount.text("")
			}
		})
	})
</script>

</body>
</html>
